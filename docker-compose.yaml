version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shop-scout-api
    command:
      - uv
      - run
      - uvicorn
      - src.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --proxy-headers
      - --forwarded-allow-ips
      - "${FORWARDED_ALLOW_IPS:-127.0.0.1}"
    ports:
      - "127.0.0.1:9003:8000"   # Service listens only locally
    environment:
      - ENV=production
      - DEBUG=false
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8000/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - shop-scout-network

networks:
  shop-scout-network:
    driver: bridge
